<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minesweeper</title>
<style>
    body { font-family: Arial, sans-serif; background: #1c1c1c; color: white; text-align: center; }
    #game { display: inline-block; margin-top: 10px; }
    .row { display: flex; }
    .cell {
        width: 25px;
        height: 25px;
        background: #444;
        border: 1px solid #555;
        cursor: pointer;
        font-size: 14px;
        color: white;
        text-align: center;
        line-height: 25px;
        user-select: none;
    }
    #leaderboard { margin-top: 20px; }
    #usernameBtn { margin-top: 5px; padding: 5px 10px; }
</style>
</head>
<body>

<h1>Minesweeper</h1>
<p>Usernames are not changeable.</p>
<button id="usernameBtn">Set Username</button>

<div id="game"></div>

<div id="leaderboard">
    <h2>Top 3 Leaderboard</h2>
    <ul id="leaderboardList"></ul>
</div>

<script>
// ====== CONFIG ======
const BIN_ID = "YOUR_BIN_ID_HERE";         // <-- PUT YOUR BIN ID
const API_KEY = "YOUR_X_KEY_HERE";         // <-- PUT YOUR X-Master-Key
const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
const blacklist = ["Hacker", "BadBoy"];    // <-- Add blacklisted usernames here
// =====================

let username = localStorage.getItem("username") || null;

// Show button only if no username exists
if (username) {
    document.getElementById("usernameBtn").style.display = "none";
}
document.getElementById("usernameBtn").addEventListener("click", setUsername);

function setUsername() {
    if (!username) {
        const name = prompt("Enter a username:");
        if (name && name.trim() !== "") {
            username = name.trim();
            localStorage.setItem("username", username);
            alert("Username set to: " + username);
            document.getElementById("usernameBtn").style.display = "none";
        }
    }
}

// ====== GAME PLACEHOLDER (your original game logic here) ======
// Call `handleWin()` when a player wins the game.
// =============================================================

async function handleWin() {
    if (!username) {
        setUsername();
        if (!username) return;
    }

    let data = await fetchLeaderboard();
    if (!data.beginner) data.beginner = [];

    let entry = data.beginner.find(u => u.name === username);

    if (blacklist.includes(username)) {
        alert("Blacklisted, win doesn't count.");
        if (!entry) {
            data.beginner.push({ name: username, wins: -1 });
        } else {
            entry.wins = -1;
        }
    } else {
        alert("Win recorded as " + username + "!");
        if (!entry) {
            data.beginner.push({ name: username, wins: 1 });
        } else {
            entry.wins++;
        }
    }

    data.beginner.sort((a, b) => b.wins - a.wins);
    data.beginner = data.beginner.slice(0, 3);

    await saveLeaderboard(data);
    displayLeaderboard(data);
}

async function fetchLeaderboard() {
    const res = await fetch(API_URL + "/latest", {
        headers: { "X-Master-Key": API_KEY }
    });
    const json = await res.json();
    return json.record;
}

async function saveLeaderboard(board) {
    await fetch(API_URL, {
        method: "PUT",
        headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
        },
        body: JSON.stringify(board)
    });
}

function displayLeaderboard(board) {
    const list = document.getElementById("leaderboardList");
    list.innerHTML = "";
    if (!board.beginner) return;
    board.beginner.forEach(player => {
        const li = document.createElement("li");
        li.textContent = `${player.name}: ${player.wins} wins`;
        list.appendChild(li);
    });
}

(async function initialize() {
    try {
        let data = await fetchLeaderboard();
        displayLeaderboard(data);
    } catch (e) {
        console.log("Could not load leaderboard.");
    }
})();
</script>

</body>
</html>
